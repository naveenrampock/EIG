<!-- Attach-Popup Start -->
<!-- <button (click)="open()">open pop</button> -->
<div class="modal fade attach-popup" id="Attach-Popup" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h4 class="modal-title">Attachment</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div> -->
      <div class="modal-body">
        <div class="">
          <nav class="nav nav-tabs" id="myTab" role="tablist">
            <a class="nav-item nav-link active" id="nav-DICOM-tab" data-toggle="tab" href="#nav-DICOM" role="tab" aria-controls="nav-DICOM"
              aria-selected="true">DICOM</a>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-DICOM" role="tabpanel" aria-labelledby="nav-DICOM-tab">
              <div id="home" class="col-lg-12 col-md-12 col-sm-12 col-12 no-padd">
                <table class="table table-bordered m-t10 dicom">
                  <thead>
                    <tr>
                      <th>
                        <input id="selectAll" type="checkbox" />
                      </th>
                      <th>Study ID</th>
                      <!-- <th>Image Data</th> -->
                      <th>Image Type</th>
                      <th>Patient ID</th>
                      <th>Patient Name</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let dicomList of dicomLists">
                      <td>
                        <input type="checkbox" [value]="dicomList.StudyPk" (click)="selectDicoms($event.target.checked, dicomList.StudyPk)" />
                      </td>
                      <td>{{dicomList.StudyPk}}</td>
                      <!-- <td>{{dicomList.Patient_Name}}</td> -->
                      <td>{{dicomList.PhotometricInterpretation}}</td>
                      <td>{{dicomList.PatientId}}</td>
                      <td>{{dicomList.Patient_Name}}</td>
                      <td>{{dicomList.StudyDescription}}</td>
                  </tbody>
                </table>
                <div class="row m-top15 text-right">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <button type="button" class="btn btn-blu btn-save brd-radius3" data-dismiss="modal" (click)="sendStudyId()" *ngIf="caseType == 'NewCase'">Done</button>
                    <button type="button" class="btn btn-blu btn-save brd-radius3" data-dismiss="modal" (click)="saveCaseDicomIdsToCase()" *ngIf="caseType == 'PostedCase'">Save</button>
                    <button type="button" class="btn btn-blu btn-cancel brd-radius3" data-dismiss="modal">Cancel</button>
                  </div>
                </div>

              </div>

            </div>
          </div>
          <div class="tab-content">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Attach-Popup End -->
