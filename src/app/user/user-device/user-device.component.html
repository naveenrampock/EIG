<p-confirmDialog></p-confirmDialog>
<p-growl [(value)]="msgs" life="3000"></p-growl>
<div class="row mt-140">
  <app-user-sidebar class="col-lg-3"></app-user-sidebar>
  <div class="col-lg-9 lookupmaster" id="LookupMaster">
    <ul class="nav nav-justified u-nav-v1-1 u-nav-primary g-brd-bottom--md g-brd-bottom-2 g-brd-primary col-lg-12 p-r0"
      role="tablist" data-target="nav-1-1-default-hor-left-underline" data-tabs-mobile-type="slide-up-down"
      data-btn-classes="btn btn-md btn-block rounded-0 u-btn-outline-primary g-mb-20" style="padding:0">
      <li class="nav-item col-lg-2 nopadd" style="padding:0">
        <a class="nav-link g-py-2 active" data-toggle="tab" href="#nav-1-1-default-hor-left-underline--1" role="tab">User
          Devices</a>
      </li>
    </ul>
    <div id="blist_Table" class="content-section implementation col-lg-12 col-md-12 col-sm-12 col-xs-12 nopadding"
      style="clear:both; padding:0">
      <p-dataTable [value]="List" [paginator]="true" [rows]="10" [pageLinks]="3" [globalFilter]="gb" [responsive]="true"
        [editable]="true" [immutable]="false">
        <p-column field="Device Id" header="Device Id" [sortable]="true">
          <ng-template let-col let-deviceList="rowData" pTemplate="body">
            <div *ngIf="!deviceList.isEditable">{{deviceList.Guid}}</div>
            <div *ngIf="deviceList.isEditable">
              <input type="text" [(ngModel)]="deviceList.Guid">
            </div>
          </ng-template>
        </p-column>
        <p-column field="DeviceName" header="Device Name" [sortable]="true">
          <ng-template let-col let-deviceList="rowData" pTemplate="body">
            <div *ngIf="!deviceList.isEditable"> {{deviceList.DeviceName}}</div>
            <div *ngIf="deviceList.isEditable">
              <input type="text" [(ngModel)]="deviceList.DeviceName">
            </div>
          </ng-template>
        </p-column>
        <!-- <p-column field="DeviceOS" header="Device OS" [sortable]="true">

                <input type="text" [(ngModel)]="deviceList.deviceos">
              </div>
          </ng-template>
        </p-column>

              </div>
          </ng-template>
        </p-column> -->
        <p-column field="IsActive" header="IsActive" [sortable]="true">
          <ng-template let-col let-deviceList="rowData" pTemplate="body">
            <div *ngIf="!deviceList.isEditable"> {{deviceList.IsActive}}</div>
            <div *ngIf="deviceList.isEditable">
              <input type="text" [(ngModel)]="deviceList.IsActive">
            </div>
          </ng-template>
        </p-column>
        <p-column field="" header="Action" [sortable]="true" [style]="{'width':'200px'}">
          <ng-template let-col let-deviceList="rowData" pTemplate="body" class="popup">
            <button class="redBtn" (click)=" deleteDeviceId(deviceList)">Delete</button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
</div>
